apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: <NAMESPACE>
  name: api-deployment
  labels:
    app: synple-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synple-api
  template:
    metadata:
      labels:
        app: synple-api
    spec:
      dnsPolicy: Default
      containers:
        - name: synple-api
          image: virtuatable/modusynth-api:<VERSION>
          args:
            - web
          ports:
            - containerPort: 3000
          env:
            - name: RACK_ENV
              value: production
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: api
                  key: database-uri
            - name: KUBECONFIG
              value: "/configurations/kubeconfig.yml"
            - name: KUBE_NS
              value: <NAMESPACE>
          volumeMounts:
            - name: kubeconfig
              mountPath: /configurations
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "64Mi"
              cpu: "250m"
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig