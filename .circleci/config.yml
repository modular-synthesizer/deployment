version: 2.1

orbs:
  kube: circleci/kubernetes@1.3.0

parameters:
  env:
    type: string
    default: dev


jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    description: Deploys an application given its Github repository and the parameters needed for its Kubernetes deployment
    parameters:
      env:
        type: string
        default: dev
      repository:
        type: string
        default: API_REPOSITORY
      app:
        type: string
        default: api
    steps:
      - checkout
      - run:
          name: Configuration storage
          command: cat ./environments/<< parameters.env >>/.env >> $BASH_ENV
      - kube/install-kubectl
      - kube/install-kubeconfig
      - run:
          name: Authenticate on Docker HUB from environment variable
          command: echo ${DOCKER_PASSWORD} | docker login --username ${DOCKER_USERNAME} --password-stdin
      - fetch_version:
          repository: << parameters.repository >>
      - deploy_stack:
          app: << parameters.app >>

commands:
  fetch_version:
    parameters:
      repository:
        type: string
        default: API_REPOSITORY
      env:
        type: string
        default: dev
    steps:
      - run:
          name: Tags storage
          command: curl https://hub.docker.com/v2/repositories/${DOCKER_USERNAME}/${<< parameters.repository >>}/tags -o tags.json
      - run:
          name: Last version traces
          command: export LAST_VERSION=$(cat tags.json | jq .results | jq .[0] | jq .name) && echo "export VERSION=${LAST_VERSION}" >> $BASH_ENV
  deploy_stack:
    parameters:
      app:
        type: string
        default: api
    steps:
      - run:
          name: Version tracing
          command: cat $BASH_ENV
      - run:
          name: Kubernetes deployment update
          command: sed -e "s/<VERSION>/${VERSION}/g" -e "s/<NAMESPACE>/${NAMESPACE}/g" apps/<< parameters.app >>/deployment.yml | kubectl apply -f -
      - run:
          name: Kubernetes service update
          command: sed -e "s/<NAMESPACE>/${NAMESPACE}/g" apps/<< parameters.app >>/service.yml | kubectl apply -f -
      - run:
          name: Kubernetes ingress update
          command: sed -e "s/<NAMESPACE>/${NAMESPACE}/g" -e "s/<PREFIX>/${INGRESS_PREFIX}/g" apps/<< parameters.app >>/ingress.yml | kubectl apply -f -

workflows:
  deploy-stack:
    jobs:
      - deploy:
          env: << pipeline.parameters.env >>
          repository: GUI_REPOSITORY
          app: frontend
      - deploy:
          env: << pipeline.parameters.env >>
          repository: API_REPOSITORY
          app: api